<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <hr />
    <table>
      <caption>
        My Daily Schedule
      </caption>
      <thead>
        <tr>
            <th></th>
          <th>Time</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Morning</th>
          <td>
            <time datetime="08:00">8am</time>-<time datetime="11:00">11am</time>
          </td>
          <td>Write Code</td>
        </tr>
        <tr>
          <th>Break</th>
          <td>
            <time datetime="11:00">11am</time>-<time datetime="12:00"
              >12pm</time
            >
          </td>
          <td>Eat Lunch</td>
        </tr>
        <tr>
          <th>Afternoon</th>
          <td>
            <time datetime="12:00">12pm</time>-<time datetime="17:00"
              >17pm</time
            >
          </td>
          <td>Study for other courses</td>
        </tr>
        <tr>
          <th>Evening</th>
          <td rowspan="2">All Other Times</td>
          <td>Freetime</td>
          <!-- colspan specifies how many columns the cell should take up, rowspan does the same for rows -->
        </tr>
        <tr>
            <th>Night</th>
          <td>Sleep</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">And that's the end of the day!</td>
      </tfoot>
    </table>
  </body>
</html>
